//===============================================
// rAthena Threading Configuration
//===============================================
// Note: After modifying this file, reload the server or
//       type @reloadbattleconf to apply changes.
//===============================================

// Enable multithreading support
// Disabling this runs the server in single-threaded mode (all features below disabled)
// Default: yes
enable_threading: yes

// Number of CPU worker threads for general computation
// 0 = auto-detect (recommended for most systems)
// Suggested: Number of CPU cores - 2 (leave 2 cores for main thread and DB workers)
// Default: 0 (auto-detect)
cpu_worker_threads: 0

// Number of database worker threads for async DB operations
// These threads handle database queries asynchronously to prevent blocking
// Suggested range: 2-8 depending on database load
// Default: 4
db_worker_threads: 4

// Enable asynchronous database operations
// When enabled, database queries are executed in worker threads and don't block the main game loop
// When disabled, all database queries are executed synchronously (blocking)
// Default: yes
enable_db_async: yes

// Enable multithreaded mob AI processing
// When enabled, mob AI decisions are distributed across worker threads
// This significantly improves performance on maps with many mobs
// Default: yes
enable_mob_threading: yes

// Enable multithreaded pathfinding
// When enabled, pathfinding calculations are executed in worker threads
// Improves performance when many units are moving simultaneously
// Default: yes
enable_pathfinding_threading: yes

// Enable multithreaded battle damage calculations
// When enabled, complex damage calculations are distributed across worker threads
// Useful during mass PvP or WoE events
// Default: no (reserved for future implementation)
enable_battle_threading: no

// Maximum task queue size per thread pool
// Prevents memory overflow if tasks are submitted faster than they can be processed
// 0 = unlimited (not recommended)
// Default: 10000
task_queue_limit: 10000

// Enable verbose threading debug output
// Shows detailed information about task submission, execution, and completion
// WARNING: Generates a LOT of console output, use only for debugging
// Default: no
verbose_threading: no
