//--------------------------------------------------------------
// rAthena Battle Configuration File
// Game Mode System Settings
//--------------------------------------------------------------
// Note: "Ration" stands for the rate of change. 100 is 100% (or no change).

//--------------------------------------------------------------
// Game Mode System
//--------------------------------------------------------------

// Enable game mode system
// 0: Disabled (always BASIC mode)
// 1: Enabled (can switch between modes via API)
gamemode_system_enable: 1

// Default mode on startup
// 0: BASIC mode (traditional gameplay)
// 1: HORMONE mode (AI-enhanced gameplay)
gamemode_default: 0

// Mode check interval (milliseconds)
// How often to check for mode changes from gRPC stream
// Lower = more responsive, higher = less overhead
// Default: 10000 (10 seconds)
gamemode_check_interval: 10000

// Enable verbose logging for game mode system
// This will log every mode change and config update
// 0: Disabled
// 1: Enabled
gamemode_debug: 1

//--------------------------------------------------------------
// HORMONE Mode Configuration
//--------------------------------------------------------------

// EXP rate multiplier in HORMONE mode
// Default: 2.5 (250% of normal EXP)
// This multiplier is applied on top of base_exp_rate and job_exp_rate
hormone_exp_rate: 2.5

// Drop rate multiplier in HORMONE mode
// Default: 2.0 (200% of normal drops)
// This multiplier is applied on top of item_rate_common/heal/etc
hormone_drop_rate: 2.0

// Death penalty multiplier in HORMONE mode
// "none"    - No EXP loss on death (0.0x)
// "reduced" - Half EXP loss (0.5x)
// "full"    - Full EXP loss (1.0x)
// Default: reduced
hormone_death_penalty: reduced

// Achievement system in HORMONE mode
// 0: Disabled (no achievements)
// 1: Enabled (full achievement system)
// Default: 1
hormone_achievement_system: 1

//--------------------------------------------------------------
// BASIC Mode Configuration
//--------------------------------------------------------------

// EXP rate multiplier in BASIC mode
// Default: 1.0 (100% of normal EXP)
basic_exp_rate: 1.0

// Drop rate multiplier in BASIC mode
// Default: 1.0 (100% of normal drops)
basic_drop_rate: 1.0

// Death penalty multiplier in BASIC mode
// "none"    - No EXP loss on death (0.0x)
// "reduced" - Half EXP loss (0.5x)
// "full"    - Full EXP loss (1.0x)
// Default: full
basic_death_penalty: full

// Achievement system in BASIC mode
// 0: Disabled (no achievements)
// 1: Enabled (full achievement system)
// Default: 0
basic_achievement_system: 0

//--------------------------------------------------------------
// gRPC Connection Settings
//--------------------------------------------------------------

// gRPC server address for game mode client
// Default: localhost:50051
gamemode_grpc_address: localhost:50051

// Connection retry settings
// Number of times to retry connection on failure
// Default: 5
gamemode_connection_retries: 5

// Delay between connection retries (milliseconds)
// Default: 5000 (5 seconds)
gamemode_retry_delay: 5000

//--------------------------------------------------------------
// Mode Transition Settings
//--------------------------------------------------------------

// Announce mode changes to all players
// 0: Silent mode change
// 1: Broadcast to all online players
// Default: 1
gamemode_announce_changes: 1

// Restart required for mode change
// 0: Hot-swap (immediate effect)
// 1: Requires server restart
// Default: 0
gamemode_require_restart: 0

// Log mode changes to database
// 0: Don't log
// 1: Log all mode changes
// Default: 1
gamemode_log_changes: 1
